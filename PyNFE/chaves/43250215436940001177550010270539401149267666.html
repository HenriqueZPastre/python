        function imprimirNFe() {
            var dataAtual = new Date();
            var janela = window.open('', 'winNFeCompleta', 'top=50,left=50,width=600,height=650,scrollbars=yes');
            var HTML = '<html>';
            
            HTML += '<LINK rel=\"STYLESHEET\" href=\"Estilos/nfe-vis.css\" type=\"text/css\">';
            HTML += '<style type"text/css" media="print">';
            HTML +=     '.notprint {overflow: hidden;display: none;}';
            HTML += '</style>';
            HTML += '<style type="text/css">';
            HTML +=     '.toggle { background-image:none !important; }';
            HTML +=     '.toggable { display: block !important; }';
            HTML += '</style>';
            HTML += '<title>Impressão NFC-e</title><body><div class="notprint"><input type="button" value="Imprimir" onClick="window.print();">&nbsp;&nbsp;&nbsp;<input type="button" value="Fechar" onClick="window.close();"><hr noshade></div>';
            HTML += '<table width="500" align="center" border="0" cellpadding="0" cellspacing="0" class="textoVerdana9bold">';
            HTML += '<tr><td width="70" align="center"><img src="Imagens/' + imagemLogo() + '" height="67"></td>';
            HTML += '<td align="center" valign="middle"><strong>GOVERNO DO ESTADO ' + getUf()['ext'].toUpperCase() + '<br>SECRETARIA DA FAZENDA<br><br>DANFE NFC-e - Nota Fiscal do Consumidor Eletrônica<br>Impresso ' + dataAtual.toLocaleDateString() + ' às ' + dataAtual.toLocaleTimeString() + '</strong></td></tr></table><br>';
            HTML += document.getElementById('nfce').innerHTML;
            HTML += '<br />';
            HTML += '<tr> <td align="left" style="padding-left:23px"><br /><table><tr><td width="200"><b>Administração Tributária:</b>';
            HTML += '</td><td>&nbsp;Receita Estadual RS</td></tr><tr><td><b>Data/Hora da Consulta:</b></td>';
            HTML += '<td>&nbsp;08/08/2025&nbsp;14:00:46</td></tr></table></td></tr>';
            HTML += '</body></html>';
            
            janela.document.write(HTML); 
            janela.document.close();
        }
